<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Features</mat-toolbar>
    <mat-nav-list class="mat-color">
      <a mat-list-item [routerLink]="'update'" style="color: #3b3b3b;">Create Students</a>
      <a mat-list-item [routerLink]="'table'" style="color: #3b3b3b;">List of Students</a>
      <a mat-list-item [routerLink]="'login'" style="color: #3b3b3b;">SignIn</a>
      <a mat-list-item (click)="SignOut()" style="color: #3b3b3b;">SignOut</a>
      <!-- <a mat-list-item [routerLink]="'table'">DELETE</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Students Panel</span>
      <span>{{name}}</span>
      <span>{{role}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
      <div class="element-locator">
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
