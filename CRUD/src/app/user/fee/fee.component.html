<div *ngIf="student != null">
    <table>
        <tr>
            <th>ExamFee</th>
            <th>TutionFee</th>
            <th>BusFee</th>
            <th>TotalFee</th>
            <th>Paid Status</th>
        </tr>
        <tr>
            <td>{{student.ExamFee}}</td>
            <td>{{student.TutionFee}}</td>
            <td>{{student.BusFee}}</td>
            <td>{{student.TotalFee}}</td>
            <td>{{student.TotalFee}}</td>
        </tr>
    </table>
    
</div>
