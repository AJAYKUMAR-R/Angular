<div *ngIf="data.isbutton">
  <h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
 {{data.description}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close ="0">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial mat-dialog-close = "1" >Yes</button>
</div>
</div>

<div *ngIf="!data.isbutton">
  <h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.description}}
